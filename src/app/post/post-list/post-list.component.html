<h3>List</h3>
<ng-container *ngIf="posts.length; else elseTemplate">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let post of posts; let i = index">
            <h5>{{i+1}}) {{post.title}}</h5>
            <p>
                {{post.content}}
            </p>
        </li>
    </ul>
</ng-container>
<ng-template #elseTemplate>
    <div class="alert alert-danger" role="alert">
        No Post Found!
    </div>
</ng-template>
